cs_about_inex:
  title: "O INEXu"
  url_atom: oinexu
  language: czech
  body: <p>Prosazujeme myšlenku, že dobrovolně přispívat k péči o okolní svět a lidské společenství, dobrovolně pomáhat jiným ve svém domovském prostředí, ale také projevovat solidaritu na dálku, jsou věci člověku přirozené a jsou základem občanské společnosti. Svoji činností směřujeme k tomu, aby se dobrovolná pomoc v nejrůznějších oblastech života stala opět normální součástí našeho myšlení a našla potřebnou společenskou prestiž. Vysíláme dobrovolníky za zkušenostmi na mezinárodní projekty po světě a umožňujeme setkávání různých pohledů na svět, pochopení každodenní reality a rozdílů v jiných zemích, a tím i poznávání sebe sama. Na mnoha místech celé České republiky organizujeme krátkodobé i dlouhodobé projekty zaměřené na obnovu venkova, záchranu památek, zlepšení životního prostředí, kulturní a sociální akce, akce pro i sociálně znevýhodněnou mládež a mnoho dalších. Věnujeme se přípravě dobrovolných vedoucích, koordinátorů projektů, dobrovolníků reprezentujících nás v zahraničí a připravujeme dobrovolníky na činnost v neziskovém sektoru i v jiných organizacích. Posilujeme iniciativy občanů založené na zájmu o vlastní obec, dobrovolnictví a spolupráci.</p>
  created_by: admin
  updated_by: admin

