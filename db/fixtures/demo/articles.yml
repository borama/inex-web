  body: Zkratka GNOME znamená GNU Object Model Environment a jedná se spíše o desktopové prostředí než o klasický window manager. Prostředí GNOME dokáže běžet nad mnoha správci oken a obsahuje řadu vlastních nástrojů, utilit a programů. 
