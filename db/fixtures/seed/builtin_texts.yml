<%= txt 'cz_infobox_link', "->", "->" %>

<%= txt 'cz_kind_description_country', 'V našich pobočkách v Kosteleckých Horkách a Tvarožné Lhotě se zaměřujeme na oživení místního dění, tradičních zvyků a řemesel. Společně s místními lidmi sbíráme bylinky na výrobu bylinných čajů, sázíme stromy, kosíme podmáčené louky. Provozujeme venkovská informační centra pro veřejnost a pro mládež spojená svýstavami a tvůrčími dílnami. Pomáháme na svět dobrým nápadům na venkově, oživování tradic a přivádíme netradiční návštěvníky.', 'involving into the daily life and work of an individual village, including local and country life problems' %>
<%= txt 'cz_kind_description_hands', 'Program je zaměřen na pomoc v oblasti ochrany a péče o historicky významné objekty, veřejná prostranství a dokumentaci drobných památek v kulturní krajině. Zaměřujeme se na spolupráci tam, kde přináší oživení, připomenutí našich kořenů a navrací památky do života lidí. Ke kořenům se vracíme i dlouholetou pomocí ve Středisku experimentální archeologie nebo při odkrývání historie v zemi s archeology. V rámci projektu se snažíme o prezentaci multikulturní tradice naší země jako živé součásti duchovního i kulturního dědictví. Usilujeme o oživování místních kulturních tradic a podporujeme kulturní počiny vycházející z podnětu místních lidí.', 'help with the renovation and care of castles, chateaux or small monuments in the landscape, help with building up experimental medieval village' %>
<%= txt 'cz_kind_description_one', 'Program je zaměřen na pomoc v humanitární a sociální oblasti. Cílem je dobrovolná pomoc v komunitách a centrech pracujících s dětmi a dospělými s postižením, s dětmi ze sociálně slabších rodin, se staršími občany v obtížných životních situacích, či s drogově závislými. Možnost pomoci jeden druhému nabízíme i lidem ze znevýhodněného prostředí.', 'co-operation with communities and associations working in the area of people with special needs, people with drug problems, children from socially handicapped families' %>
<%= txt 'cz_kind_description_bridges', 'Program je zaměřen na pomoc při péči o přírodu, chráněná území, naše okolí a veřejná prostranství. Jeho cílem je vést mladé lidi k poznání odpovědnosti za životní prostředí, k myšlenkám a principům trvale udržitelného života. Součástí jsou semináře a diskuse týkající se problematiky ekologické výchovy a vzdělávání, alternativních zdrojů energie, ochrany životního prostředí v ČR, podpory eko-agroturistiky. V rámci tohoto programu se zaměřujeme na tradiční řemesla, výchovu k úctě a porozumění k životnímu prostředí, rozšiřování přírodovědných znalostí a technických dovedností. Obnovujeme studánky, budujeme naučné stezky, cyklostezky a stezky po místních kulturních zajímavostech.', 'help in the area of care of landscape, protected areas, environment and public spaces, work in eco-centres' %>

