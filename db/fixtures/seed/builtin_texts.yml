<%    
    def txt(name,cz_value,en_value)
        result =  "cz_#{name}:\n"        
        result << "  name: #{name}\n"        
        result << "  body: \"#{cz_value}\"\n"        
        result << "  language: czech\n"        
        result << "\n"
        result <<  "en_#{name}:\n"        
        result << "  name: #{name}\n"        
        result << "  body: \"#{en_value}\"\n"        
        result << "  language: english\n"        
        result << "\n"
        result
    end
%>

